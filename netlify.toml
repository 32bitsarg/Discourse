[build]
  command = "npm run build"
  # El plugin de Next.js maneja el publish directory automáticamente
  # Configuramos .next explícitamente para evitar conflictos con valores por defecto
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "22"
  # Desactivar escaneo de secretos para variables NEXT_PUBLIC_* (se inyectan en el cliente)
  SECRETS_SCAN_ENABLED = "false"

